<!-- FORM add-->
<form [formGroup]="customerForm">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="companyName" readonly>

                </div>


                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Contact Name</label>
                    <input type="text" class="form-control" placeholder="" formControlName="contactName" readonly>

                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Contact Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="contactTitle" readonly>

                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="address" readonly>

                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="city" readonly>

                </div>

            </div>

            <div class="col-sm-4">
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Region</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="region" readonly>

                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="postalCode" readonly>

                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Country</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="country" readonly>

                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="phone" readonly>

                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Fax</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="fax" readonly>

                </div>

            </div>




        </div>



    </div>





</form>
